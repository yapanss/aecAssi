


 <h3 class="text-center">Enregistrement d'un personnel </h3>
    
	<div class="form-group">
	<form class="connexion">
		<input class=" form-control" type="text" name="login" ng-model="personnel.login" placeholder="login"><br>
		<input class=" form-control" type="password" name="mot_de_passe" ng-model="personnel.mot_de_passe" placeholder="Mot De Passe" ><br>
        <input class=" form-control" type="text" name="nom" ng-model="personnel.nom" placeholder="nom"><br>
		<input class=" form-control" type="text" name="prenoms" ng-model="personnel.titre" placeholder="Titre" ><br>
		
  <div>
		<button ng-click = 'personnel.enregistrePersonnel()' class="btn btn-primary">Enregistrer </button>	
  </div>
	</div>	
	</form>
